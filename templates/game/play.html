<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

    <link rel="stylesheet" type="text/css" href='{% static "css/game.css"%}'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>

    <div class="fullwrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'admin_dashboard' %}">{{user.role}}-Dashboard</a>
                </div>
                

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'games' %}" id="button1">EXIT</a></li>
                </ul>
            </div>
        </nav>
        <section class="memory-game">
            <div class="memory-card" data-framework={{one.2}}>

                    <img class="card-img" src="{% static 'css/cardback.png'%}" alt="JS Badge" />
                </div>
            </div>
            <div class="memory-card" data-framework={{one.2}}>

                <div class="back-face">

            </div>

            </div>

                    <img class="card-img" src="{% static 'css/cardback.png'%}" alt="JS Badge" />
