<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href='{% static "css/admin.css"%}'>

    <title>{{user.role}}'s Page</title>
</head>

<body>
    
    {% if user.username == 'admin' %}
    
    <div class = "fullwrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'admin_dashboard' %}">{{user.role}}-Dashboard</a>
                </div>
                
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{% url 'games' %}">Games</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Log out</a></li>
                </ul>
            </div>
        </nav>
    
            <div class="institution">
                <div class="container">
                    {% if massage == 'first' %}
                    <form method="post" action ="{% url 'game_topic' %}" >
                        <input type="submit" class="btn btn-primary"value="הוסף נושא">
                        {{form.as_p}}
                        {% csrf_token %}
                    </form>
                    {% else %}
                    <div>

                        <form method="post" action ="{% url 'extra_card' %}" >
                            <input type="submit" class="btn btn-primary"value="הוסף">
                            {{form.as_p}}
                            {% csrf_token %}
                        </form>
                        
                        <form action ="{% url 'done_extra' %}">
                            {% csrf_token %}
                            <input type="button" class="btn btn-primary"value="סיים">
                        </form>
                        
                    </div>
                    {% endif %}

                </div>
            </div>
                    
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
        {% else %} 
        <div class = 'fullwrapper'>
            <h1>NO ACCESS
                <br>
                <br>
                <a class="btn btn-primary" href="{% url 'login' %}">Back to Login</a>
            </h1>
            <ul class="bg-bubbles-error">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    {% endif %}
</body>

</html>
